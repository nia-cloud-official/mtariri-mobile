
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Funeral Cover Application Form</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>

<body class='bg-gray-100'>
    <header class='bg-gray-800 text-white py-6'>
        <div class='container mx-auto'>
            <h1 class='text-3xl'>Funeral Cover Application Form</h1>
        </div>
    </header>
    <div class='container mx-auto mt-10'>
        <div class='bg-white p-10 rounded-lg shadow-lg'>
            <h2 class='text-2xl font-bold mb-6'>Personal Information</h2>
            <form action='/submit_form' method='POST' class='space-y-6'>
                <div>
                    <label for='firstName' class='block text-gray-700'>First Name:</label>
                    <input type='text' id='firstName' name='firstName' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='lastName' class='block text-gray-700'>Last Name:</label>
                    <input type='text' id='lastName' name='lastName' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='dob' class='block text-gray-700'>Date of Birth:</label>
                    <input type='date' id='dob' name='dob' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='gender' class='block text-gray-700'>Gender:</label>
                    <select id='gender' name='gender' required class='w-full p-3 border rounded-lg'>
                        <option value='male'>Male</option>
                        <option value='female'>Female</option>
                        <option value='other'>Other</option>
                    </select>
                </div>
                <div>
                    <label for='address' class='block text-gray-700'>Address:</label>
                    <textarea id='address' name='address' rows='4' required class='w-full p-3 border rounded-lg'></textarea>
                </div>
                <div>
                    <label for='city' class='block text-gray-700'>City:</label>
                    <input type='text' id='city' name='city' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='state' class='block text-gray-700'>State/Province:</label>
                    <input type='text' id='state' name='state' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='postalCode' class='block text-gray-700'>Postal Code:</label>
                    <input type='text' id='postalCode' name='postalCode' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='phone' class='block text-gray-700'>Phone Number:</label>
                    <input type='tel' id='phone' name='phone' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='email' class='block text-gray-700'>Email Address:</label>
                    <input type='email' id='email' name='email' required class='w-full p-3 border rounded-lg'>
                </div>

                <h2 class='text-2xl font-bold mb-6'>Beneficiary Information</h2>
                <div>
                    <label for='beneficiaryName' class='block text-gray-700'>Beneficiary Name:</label>
                    <input type='text' id='beneficiaryName' name='beneficiaryName' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='relationship' class='block text-gray-700'>Relationship:</label>
                    <input type='text' id='relationship' name='relationship' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='beneficiaryPhone' class='block text-gray-700'>Beneficiary Phone Number:</label>
                    <input type='tel' id='beneficiaryPhone' name='beneficiaryPhone' required class='w-full p-3 border rounded-lg'>
                </div>
                <div>
                    <label for='beneficiaryEmail' class='block text-gray-700'>Beneficiary Email Address:</label>
                    <input type='email' id='beneficiaryEmail' name='beneficiaryEmail' required class='w-full p-3 border rounded-lg'>
                </div>

                <h2 class='text-2xl font-bold mb-6'>Policy Information</h2>
                <div>
                    <label for='coverAmount' class='block text-gray-700'>Cover Amount:</label>
                    <select id='coverAmount' name='coverAmount' required class='w-full p-3 border rounded-lg'>
                        <option value='5000'>5,000</option>
                        <option value='10000'>10,000</option>
                        <option value='15000'>15,000</option>
                        <option value='20000'>20,000</option>
                    </select>
                </div>
                <div>
                    <label for='paymentFrequency' class='block text-gray-700'>Payment Frequency:</label>
                    <select id='paymentFrequency' name='paymentFrequency' required class='w-full p-3 border rounded-lg'>
                        <option value='monthly'>Monthly</option>
                        <option value='quarterly'>Quarterly</option>
                        <option value='annually'>Annually</option>
                    </select>
                </div>
                <div>
                    <label for='startDate' class='block text-gray-700'>Policy Start Date:</label>
                    <input type='date' id='startDate' name='startDate' required class='w-full p-3 border rounded-lg'>
                </div>
                <div class='text-center'>
                    <button type='submit' class='bg-gray-800 text-white py-3 px-6 rounded-lg mt-6 hover:bg-gray-700 transition duration-300'>Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
